<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="book-form-div">
        <form action="example.com/path/" method="post">
            <div class="form-field">
                <label for="book_title">Title</label>
                <input type="text" id="book_title">
            </div>
            <div class="form-field">
                <label for="book_author">Author</label>
                <input type="text" id="book_author">
            </div>
            <div class="form-field">
                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages">
            </div>
            <div class="form-check">
                <label for="book_read">Already read</label>
                <input type="checkbox" id="book_read">
            </div>
            <button type="submit" class="submit-btn">Add Book</button>
        </form>
    </div>
    <div class="container">
        <div class="header">
            <p class="header-text">Victor's Library</p>
        </div>
        <div class="content"></div>
        <div class="footer">
            <button class="addbook-btn">Add Book</button>
        </div>
    </div>
</body>
</html>
